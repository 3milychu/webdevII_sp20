<script type="text/javascript">

//drawing in canvas
let canvas = document.querySelector('canvas')

function setupCanvas() {
	width = window.innerWidth;
	height = window.innerHeight;
	canvas.width=width;
	canvas.height=height/2;
}

setupCanvas()
drawCanvasThings()

window.onresize=function() {
	setupCanvas()
	drawCanvasThings()
}

function drawCanvasThings() {
// rectangle
rect = canvas.getContext('2d')
rect.fillStyle = 'black'
rect.fillRect(width*.37,height*.20,width/3.5,height/25)
rect.imageSmoothingEnabled = false;

// line
line = canvas.getContext('2d')
line.moveTo(width*.34, height*.27,)
line.lineTo(width*.62, height *.30)
line.stroke()
line.imageSmoothingEnabled = false;

// circle
circle = canvas.getContext('2d')
circle.beginPath()
circle.arc(width*.34, height*.30, 5, 0, 2 * Math.PI)
circle.stroke()
circle.imageSmoothingEnabled = false;

// arc
arc = canvas.getContext('2d')
arc.beginPath()
arc.arc(width*.34, height*.20, 5, 0, 0.5 * Math.PI)
arc.stroke()
arc.imageSmoothingEnabled = false;

// arc
arc2 = canvas.getContext('2d')
arc2.beginPath()
arc2.arc(width*.34, height*.25, 5, 0, 1 * Math.PI)
arc2.stroke()
arc2.imageSmoothingEnabled = false;
}

// canvas rect
console.log(rect)

// svg rect
svg_rect = document.querySelector('rect')
console.log(svg_rect)
	
</script>
